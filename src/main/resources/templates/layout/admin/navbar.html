<div th:fragment="navbar" class="container-fluid nav-bar bg-transparent">
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
        <a th:href="@{/home/}" class="navbar-brand d-flex align-items-center text-center">
            <div class="icon p-2 me-2">
                <img class="img-fluid" src="/img/icon-deal.png" alt="Icon" style="width: 30px; height: 30px;">
            </div>
            <h1 class="m-0 text-primary">ADMIN</h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a th:href="@{/admin/manage-money/chart}" class="nav-item nav-link"  ><i class="fa-solid fa-chart-simple"></i> Revenue</a>
                <a th:href="@{/admin/manage-agent}" class="nav-item nav-link"  ><i class="fa-solid fa-person-circle-check"></i> Agents</a>
                <a th:href="@{/admin/manage-client}" class="nav-item nav-link"  ><i class="fa-solid fa-people-arrows"></i> Clients</a>
                <a th:href="@{/admin/manage-money}" class="nav-item nav-link"  ><i class="fa-solid fa-hand-holding-dollar"></i> Statics</a>
                <a th:href="@{/admin/manage-property}" class="nav-item nav-link"  ><i class="fa-solid fa-landmark"></i> Properties</a>
                <div class="nav-item dropdown position-relative">
                    <button class="nav-link btn btn-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fas fa-user"></i> <!-- Thêm icon người dùng -->
                    </button>
                    <div class="dropdown-menu dropdown-menu-start rounded-0 m-0 position-absolute start-0">
                        <a th:href="@{#}" class="dropdown-item">Trang cá nhân</a>
                        <a th:href="@{/logout}" class="dropdown-item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script>
        // Lấy đường dẫn URL hiện tại
        const currentUrl = window.location.pathname;

        // Lặp qua tất cả các liên kết trong navbar
        document.querySelectorAll('.nav-item.nav-link').forEach(link => {
            // So sánh đường dẫn URL của liên kết với đường dẫn URL hiện tại
            if (link.getAttribute('href') === currentUrl) {
                // Nếu trùng khớp, thêm lớp active vào liên kết
                link.classList.add('active');
            }
        });

    </script>
</div>
