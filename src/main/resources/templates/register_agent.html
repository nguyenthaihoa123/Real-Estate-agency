<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agent Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/>
<br/>
<br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Agent Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/agent/register_agent}" th:object="${agent}">
                    <div class="form-group mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control"
                               id="username"
                               name="username"
                               placeholder="Enter username"
                               th:field="*{username}"
                               type="text"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Phone</label>
                        <input class="form-control"
                               id="phone"
                               name="phone"
                               placeholder="Enter phone number"
                               th:field="*{phone}"
                               type="text"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Address</label>
                        <input class="form-control"
                               id="address"
                               name="address"
                               placeholder="Enter address"
                               th:field="*{address}"
                               type="text"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Company</label>
                        <input class="form-control"
                               id="company"
                               name="company"
                               placeholder="Enter company name"
                               th:field="*{company}"
                               type="text"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Avatar</label>
                        <input class="form-control"
                               id="avatar"
                               name="avatar"
                               placeholder="Enter avatar URL"
                               th:field="*{avatar}"
                               type="text"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a href="/login_agent" th:href="@{/login_agent}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
