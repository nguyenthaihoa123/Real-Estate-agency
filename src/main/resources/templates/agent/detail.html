<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: head"></head>
<body>
<!-- Navbar Start -->
<div th:replace="layout/Agentnavbar :: navbar"></div>
<!-- Navbar End -->
<div class="container-xxl bg-white p-0">

    <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <h1 class="mb-3">Agent Information </h1>
            </div>
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">

                <img  th:src="${agent.avatar}"  style="width: 200px; height: 200px" class="shadow">
            </div>
            <div th:if="${isEdit}" class=" mb-5 wow fadeInUp d-flex align-content-center justify-content-around" data-wow-delay="0.1s">
                <a  href="/agent/profile/update" class=""  data-wow-delay="0.1s" >
                    <button class="btn btn-primary  py-3 fadeInDown text-center mx-auto mb-2 shadow-lg"   data-wow-delay="0.1s" type="button" >
                        <i class="fa-solid fa-user-pen"></i>  Update Information
                    </button>
                </a>
                <a  href="#"  data-wow-delay="0.1s" >
                    <button class="btn btn-primary  py-3 fadeInDown text-center mx-auto mb-2 shadow-lg"   data-wow-delay="0.1s" type="button" >
                        <i class="fa-solid fa-key"></i> Change Password
                    </button>
                </a>
                <a  href="/agent/list-property"  data-wow-delay="0.1s" >
                    <button class="btn btn-primary  py-3 fadeInDown text-center mx-auto mb-2 shadow-lg"   data-wow-delay="0.1s" type="button" >
                        <i class="fa-solid fa-house-circle-check"></i> All properties
                    </button>
                </a>
                <a  href="/agent/payPackage"  data-wow-delay="0.1s" >
                    <button class="btn btn-primary  py-3 fadeInDown text-center mx-auto mb-2 shadow-lg"   data-wow-delay="0.1s" type="button" >
                        <i class="fa-solid fa-cubes"></i> By posting package
                    </button>
                </a>
            </div>

            <div class="row g-4">
                <div class="col-12">
                    <div class="row gy-4">
                        <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.1s">
                            <div class="bg-light rounded p-3">
                                <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                    <div class="icon me-3" style="width: 45px; height: 45px;">
                                        <i class="fa-solid fa-user-shield"></i>
                                    </div>
                                    <span>Full name : </span>
                                   <span th:text="${agent.username}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.3s">
                            <div class="bg-light rounded p-3">
                                <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                    <div class="icon me-3" style="width: 45px; height: 45px;">
                                        <i class="fa-solid fa-envelope"></i>
                                    </div>
                                    <span>Email : </span>
                                    <span th:text="${agent.email}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.5s">
                            <div class="bg-light rounded p-3">
                                <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                    <div class="icon me-3" style="width: 45px; height: 45px;">
                                        <i class="fa fa-phone-alt text-primary"></i>
                                    </div>
                                    <span>Phone :</span>
                                    <span th:text="${agent.phone}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.3s">
                            <div class="bg-light rounded p-3">
                                <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                    <div class="icon me-3" style="width: 45px; height: 45px;">
                                        <i class="fa-solid fa-building"></i>
                                    </div>
                                    <span>Company : </span>
                                    <span th:text="${agent.company}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.3s">
                            <div class="bg-light rounded p-3">
                                <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                    <div class="icon me-3" style="width: 45px; height: 45px;">
                                        <i class="fa-solid fa-location-dot"></i>
                                    </div>
                                    <span>Address : </span>
                                    <span th:text="${agent.address}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.3s">
                            <div class="bg-light rounded p-3">
                                <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                    <div class="icon me-3" style="width: 45px; height: 45px;">
                                        <i class="fa-solid fa-battery-full"></i>
                                    </div>
                                    <span>Status : </span>
                                    <span th:text="${agent.status}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.3s">
                            <div class="bg-light rounded p-3">
                                <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                    <div class="icon me-3" style="width: 45px; height: 45px;">
                                        <i class="fa-solid fa-house-chimney-medical"></i>
                                    </div>
                                    <span>The number of properties : </span>
                                    <span th:text="${agent.numOfProperty}"></span>
                                </div>
                            </div>
                        </div>

                        <div th:if="${isEdit}" class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.3s">
                            <div class="bg-light rounded p-3">
                                <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                    <div class="icon me-3" style="width: 45px; height: 45px;">
                                        <i class="fa-solid fa-house-chimney-medical"></i>
                                    </div>
                                    <span>The number of properties : </span>
                                    <span th:text="${agent.numOfPost}"></span>
                                </div>
                            </div>
                        </div>
                        <div th:if="${isEdit}" class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.3s">
                            <div class="bg-light rounded p-3">
                                <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                    <div class="icon me-3" style="width: 45px; height: 45px;">
                                        <i class="fa-solid fa-star"></i>
                                    </div>
                                    <span>Rating : </span>
                                    <span th:text="${agent.rateStar}"></span>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->



</div>

<!-- Footer Start -->
<div th:replace="layout/footer :: footer"></div>
<!-- Footer End -->

<div th:replace="layout/lib :: lib"></div>

</body>

</html>
